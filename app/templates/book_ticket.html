{% extends "base.html" %}

{% block content %}

<h1>Boom Ticket for {{ event.name }}</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.number_of_tickets.label }}<br>
        {{ form.number_of_tickets(size=32) }}<br>
        {% for error in form.number_of_tickets.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
