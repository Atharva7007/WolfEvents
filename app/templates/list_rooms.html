{% extends "base.html" %}

{% block content %}
<h1>Hey, {{ current_user.name }}!</h1>
    <table>
        <tr>
            <th>Room ID</th>
            <th>Address/Name</th>
            <th>Capacity</th>
        </tr>
        {% for room in rooms %}
        <tr>
            <td>{{ room.id }}</td>
            <td>{{ room.address }}</td>
            <td> {{ room.capacity }} </td>
            <td>
                <!-- Form to delete the room -->
                <form action="{{ url_for('delete_room', room_id=room.id) }}" method="post">
                  <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this room? Deleting this room will also delete any Events associated with this room.');">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
